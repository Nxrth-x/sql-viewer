{% extends "base.html" %}
{% block title %}
SQL Viewer | Error
{% endblock %}
{% block content %}
<main class="w-full h-screen bg-[#121212] text-gray-300 flex items-center justify-center">
  <div class="flex flex-col items-center justify-center text-center">
    <h1 class="text-3xl tracking-tighter">{{ reason }}</h1>
    <svg xmlns="http://www.w3.org/2000/svg" class="mt-4 h-16 w-16 text-red-600" fill="none" viewBox="0 0 24 24"
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
    </svg>
    <div
      class="mt-4 w-full bg-[#202020] pt-4 pb-5 px-6 text-left rounded-lg shadow-xl relative border border-[#323232]">
      <div class="absolute top-4 right-6 flex gap-2">
        <div class="w-3 h-3 rounded-full bg-green-600"></div>
        <div class="w-3 h-3 rounded-full bg-yellow-400"></div>
        <div class="w-3 h-3 rounded-full bg-red-600"></div>
      </div>
      <h3 class="text-2xl mb-2"><span class="text-red-600 font-bold">Error:</span> {{ error }}</h3>
      <pre>{{ logs }}</pre>
    </div>
  </div>
</main>


{% endblock %}
