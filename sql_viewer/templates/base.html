<!DOCTYPE html>
<html lang="en">

<head>
  {% block head %}
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="SQL Viewer is an app where you can visualize your SQLite database in the browser">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="/static/css/globals.css" />
  <script type="text/javascript" src="https://cdn-tailwindcss.vercel.app/3.0.0-alpha.1"></script>
  {% endblock %}
</head>

<body class="bg-[#202020] text-white">
  {% block content %}
  {% endblock %}
</body>

{% block scripts %}
{% endblock %}

</html>
